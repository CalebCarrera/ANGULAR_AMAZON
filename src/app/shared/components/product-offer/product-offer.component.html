<div
  class="flex flex-col sm:flex-row items-center gap-6 bg-gradient-to-br from-white to-gray-50 rounded-xl p-6 sm:p-8 shadow-lg w-full h-full">
  <!-- Bloque del texto -->
  <div class="flex flex-col gap-4 sm:max-w-64 justify-start flex-1">
    <div class="space-y-2">
      <h2 class="font-bold text-2xl sm:text-3xl text-gray-900">{{ product().name }}</h2>
      <div class="flex items-center gap-2">
        <div class="flex items-center gap-1">
          @for (star of [1,2,3,4,5]; track star) {
          <svg class="size-5 text-yellow-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512">
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
          </svg>
          }
        </div>
        <p class="text-gray-600 text-sm">
          {{ product().reviews }} reviews
        </p>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <div class="flex gap-3 items-baseline">
        <p class="text-3xl font-bold text-gray-900">{{ product().price | currency }}</p>
        <del class="text-gray-500 text-lg">{{ product().previousPrice | currency }}</del>
      </div>
      <div class="flex items-center gap-2">
        <span class="px-2 py-1 bg-green-100 text-green-800 text-sm font-medium rounded-full">
          Env√≠o gratis
        </span>
        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
          Disponible
        </span>
      </div>
    </div>

    <div class="flex gap-4 mt-2">
      <a [routerLink]="['products', product().id]"
        class="inline-flex items-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors">
        Ver detalles
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
      <button class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="relative flex items-center justify-center h-full">
    <img
      class="size-56 sm:size-72 object-contain object-center transform hover:scale-105 transition-transform duration-300"
      src="{{ product().urlImg }}" alt="{{ product().name }}" />
    <div
      class="rounded-full absolute top-4 right-4 bg-gradient-to-r from-red-500 to-red-600 size-12 inline-flex items-center justify-center shadow-lg"
      *ngIf="discount > 0">
      <p class="font-bold text-white text-lg">-{{ discount }}%</p>
    </div>
  </div>
</div>
